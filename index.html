            // iterate thru the array using some method `for` or `for each`

                    // a p tag for the name

                        // add content

                            // link.textContent = `Visit ${company.name}`;

            customers.forEach(function(customers) {
              // - a card-container div
              const customerCard = document.createElement("div");
              customerCard.className = "customer-card";
              const customersContainer = document.querySelector('.customers-container');
              customersContainer.appendChild(customerCard);
            
            // an img tag for img
            const customerImgNode = document.createElement("img");
            customerImgNode.src = `${customers.img}`;
            customerCard.appendChild(customerImgNode);

            // p tag for the name
            const customerNameNode = document.createElement("p");
            // let companyNameContent = document.createTextNode('${customers.name}')
            customerNameNode.innerHTML = `${customers.name}`;
            customerCard.appendChild(customerNameNode);

            // an a tag for the url
            const customerLinkNode = document.createElement("a");
            customerLinkNode.setAttribute('href', customers.url);
            customerLinkNode.textContent = `Visit ${customers.name}`;
            customerCard.appendChild(customerLinkNode);
            });


        
    </script>
